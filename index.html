<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <ul class="profile__list">

  </ul>

  <form action="https://echo.htmlacademy.ru/" method="POST" class="profile__form">
      <label for="name" class="name">Enter yout full name</label>
      <input type="text" id="name" class="user__name" name='user-name' autocomplete="Off" required>
      <label for="job" class="job">Your speciality</label>
      <input type="text" id='job'  autocomplete="Off" class="user__job" name = 'user__job'>
      <label for="age"  class="age">Enter your age</label>
      <input type="number" id="age" class="user__age"name = 'user-age'>
      <label for="gender" class="gender">Gender</label>
      <select name="user-gender" id="gender" class='user__gender'>
          <option value="male" class="male">male</option>
          <option value="female" class="female">female</option>
      </select>
      <label for="describe"  class="describe"> Describe yourself</label>
      <textarea name="description" id="describe" cols="30" rows="10" class="user__describe" name = 'user-description'></textarea>
      <button type="submit" class = "submit">submit</button>
</form>

    <script src="./script.js"></script>
</body>
</html>
